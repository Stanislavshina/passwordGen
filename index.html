<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>генератор паролей</h1>
    <fieldset>
      <div class="input__div">
        <input type="checkbox" name="capital" id="capital" class="checkbox">
        <label for="capital">Заглавные буквы</label>
      </div>
      <div class="input__div">
        <input type="checkbox" name="low" id="low" class="checkbox">
        <label for="low">Строчные буквы</label>
      </div>
      <div class="input__div">
        <input type="checkbox" name="digit" id="digit" class="checkbox">
        <label for="digit">Цифры</label>
      </div>
      <div class="input__div">  
        <input type="checkbox" name="symbol" id="symbol" class="checkbox">
        <label for="symbol">Символы</label>
      </div>
      <p class="input__div">Длинна вашего пароля:</p>
      <div class="range">
        <output for="range__slider" id="volume">4</output>
        <input type="range" id="range__slider" min="4" max="32"  value="4" step="1">
      </div>
      <button>Generate passwords</button>
    </fieldset>
    <ol>
      
    </ol>
  <script src="main.js"></script>
</body>
</html>
